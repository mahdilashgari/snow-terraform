# defaults after update:
# max_concurrency_level = 8 -> no change
# statement_queued_timeout_in_seconds = 0 -> no change
# warehouse_type = "STANDARD" -> no change
#------------------------------------------------------------------------------------------------------------------------------------------
# Important note: Please use Terraform for these two Gen2 warehouses(BI_GDPR_WH_GEN2_XXXLARGE, BI_GDPR_WH_GEN2_XLARGE) when we have Terraform v2.7 or above. For now, I will do it manually by SQL.
#------------------------------------------------------------------------------------------------------------------------------------------

warehouses:
